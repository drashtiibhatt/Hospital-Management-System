{% extends "base.html" %}

{% block title %}Edit Doctor - Hospital Management System{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.manage_doctors') }}">Doctors</a></li>
                    <li class="breadcrumb-item active">Edit Doctor</li>
                </ol>
            </nav>
            <h1 class="display-6 fw-bold">
                <i class="bi bi-pencil text-warning"></i> Edit Doctor: Dr. {{ doctor.name }}
            </h1>
        </div>
    </div>

    <!-- Edit Doctor Form -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('admin.edit_doctor', doctor_id=doctor.id) }}" novalidate>
                        <div class="row">
                            <!-- Account Information -->
                            <div class="col-12 mb-4">
                                <h5 class="border-bottom pb-2">
                                    <i class="bi bi-key text-primary"></i> Account Information
                                </h5>
                            </div>

                            <!-- Username (Read-only) -->
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">
                                    Username
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       value="{{ doctor.user.username }}"
                                       readonly>
                                <small class="text-muted">Username cannot be changed</small>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">
                                    Email <span class="text-danger">*</span>
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       value="{{ doctor.user.email }}"
                                       required>
                            </div>

                            <div class="col-12"><hr class="my-3"></div>

                            <!-- Professional Information -->
                            <div class="col-12 mb-4">
                                <h5 class="border-bottom pb-2">
                                    <i class="bi bi-person-badge text-success"></i> Professional Information
                                </h5>
                            </div>

                            <!-- Full Name -->
                            <div class="col-12 mb-3">
                                <label for="name" class="form-label">
                                    Full Name <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="name"
                                       name="name"
                                       value="{{ doctor.name }}"
                                       required>
                            </div>

                            <!-- Specialization -->
                            <div class="col-md-6 mb-3">
                                <label for="specialization_id" class="form-label">
                                    Specialization <span class="text-danger">*</span>
                                </label>
                                <select class="form-select"
                                        id="specialization_id"
                                        name="specialization_id"
                                        required>
                                    {% for spec in specializations %}
                                        <option value="{{ spec.id }}"
                                                {% if doctor.specialization_id == spec.id %}selected{% endif %}>
                                            {{ spec.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- License Number -->
                            <div class="col-md-6 mb-3">
                                <label for="license_number" class="form-label">
                                    Medical License Number <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="license_number"
                                       name="license_number"
                                       value="{{ doctor.license_number }}"
                                       required>
                            </div>

                            <!-- Contact Number -->
                            <div class="col-md-6 mb-3">
                                <label for="contact_number" class="form-label">
                                    Contact Number <span class="text-danger">*</span>
                                </label>
                                <input type="tel"
                                       class="form-control"
                                       id="contact_number"
                                       name="contact_number"
                                       value="{{ doctor.contact_number }}"
                                       pattern="[0-9]{10}"
                                       required>
                            </div>

                            <!-- Qualification -->
                            <div class="col-md-6 mb-3">
                                <label for="qualification" class="form-label">
                                    Qualification <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="qualification"
                                       name="qualification"
                                       value="{{ doctor.qualification }}"
                                       required>
                            </div>

                            <!-- Experience -->
                            <div class="col-md-6 mb-3">
                                <label for="experience_years" class="form-label">
                                    Experience (Years)
                                </label>
                                <input type="number"
                                       class="form-control"
                                       id="experience_years"
                                       name="experience_years"
                                       value="{{ doctor.experience_years or '' }}"
                                       min="0"
                                       max="50">
                            </div>

                            <!-- Consultation Fee -->
                            <div class="col-md-6 mb-3">
                                <label for="consultation_fee" class="form-label">
                                    Consultation Fee (â‚¹)
                                </label>
                                <input type="number"
                                       class="form-control"
                                       id="consultation_fee"
                                       name="consultation_fee"
                                       value="{{ doctor.consultation_fee or '' }}"
                                       min="0"
                                       step="0.01">
                            </div>

                            <!-- Bio -->
                            <div class="col-12 mb-3">
                                <label for="bio" class="form-label">
                                    Biography
                                </label>
                                <textarea class="form-control"
                                          id="bio"
                                          name="bio"
                                          rows="3">{{ doctor.bio or '' }}</textarea>
                            </div>

                            <!-- Buttons -->
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-check-circle"></i> Update Doctor
                                    </button>
                                    <a href="{{ url_for('admin.manage_doctors') }}" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
