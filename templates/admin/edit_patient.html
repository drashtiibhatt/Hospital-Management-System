{% extends "base.html" %}

{% block title %}Edit Patient - Hospital Management System{% endblock %}

{% block content %}
<div class="container py-4">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('admin.manage_patients') }}">Patients</a></li>
                    <li class="breadcrumb-item active">Edit Patient</li>
                </ol>
            </nav>
            <h1 class="display-6 fw-bold">
                <i class="bi bi-pencil text-warning"></i> Edit Patient: {{ patient.name }}
            </h1>
        </div>
    </div>

    <!-- Edit Patient Form -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('admin.edit_patient', patient_id=patient.id) }}" novalidate>
                        <div class="row">
                            <!-- Personal Information -->
                            <div class="col-12 mb-4">
                                <h5 class="border-bottom pb-2">
                                    <i class="bi bi-person text-primary"></i> Personal Information
                                </h5>
                            </div>

                            <!-- Full Name -->
                            <div class="col-12 mb-3">
                                <label for="name" class="form-label">
                                    Full Name <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="name"
                                       name="name"
                                       value="{{ patient.name }}"
                                       required>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">
                                    Email <span class="text-danger">*</span>
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       value="{{ patient.user.email }}"
                                       required>
                            </div>

                            <!-- Contact Number -->
                            <div class="col-md-6 mb-3">
                                <label for="contact_number" class="form-label">
                                    Contact Number <span class="text-danger">*</span>
                                </label>
                                <input type="tel"
                                       class="form-control"
                                       id="contact_number"
                                       name="contact_number"
                                       value="{{ patient.contact_number }}"
                                       pattern="[0-9]{10}"
                                       required>
                            </div>

                            <!-- Date of Birth -->
                            <div class="col-md-4 mb-3">
                                <label for="date_of_birth" class="form-label">
                                    Date of Birth <span class="text-danger">*</span>
                                </label>
                                <input type="date"
                                       class="form-control"
                                       id="date_of_birth"
                                       name="date_of_birth"
                                       value="{{ patient.date_of_birth.strftime('%Y-%m-%d') }}"
                                       required>
                            </div>

                            <!-- Gender -->
                            <div class="col-md-4 mb-3">
                                <label for="gender" class="form-label">
                                    Gender <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>

                            <!-- Blood Group -->
                            <div class="col-md-4 mb-3">
                                <label for="blood_group" class="form-label">
                                    Blood Group <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="blood_group" name="blood_group" required>
                                    {% for bg in ['A+', 'A-', 'B+', 'B-', 'O+', 'O-', 'AB+', 'AB-'] %}
                                        <option value="{{ bg }}" {% if patient.blood_group == bg %}selected{% endif %}>{{ bg }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Address -->
                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">
                                    Address <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control"
                                          id="address"
                                          name="address"
                                          rows="2"
                                          required>{{ patient.address }}</textarea>
                            </div>

                            <!-- Emergency Contact -->
                            <div class="col-12 mb-3">
                                <label for="emergency_contact" class="form-label">
                                    Emergency Contact <span class="text-danger">*</span>
                                </label>
                                <input type="tel"
                                       class="form-control"
                                       id="emergency_contact"
                                       name="emergency_contact"
                                       value="{{ patient.emergency_contact }}"
                                       pattern="[0-9]{10}"
                                       required>
                            </div>

                            <!-- Buttons -->
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-check-circle"></i> Update Patient
                                    </button>
                                    <a href="{{ url_for('admin.view_patient', patient_id=patient.id) }}" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
